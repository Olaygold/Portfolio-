<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
            background: linear-gradient(to bottom, #f8f9fa, #e9ecef);
        }
        .container {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin: auto;
            max-width: 600px;
        }
        h2 {
            font-size: 2rem;
            font-weight: bold;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            font-size: 16px;
            margin-bottom: 5px;
            color: #555;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .link-item {
            margin: 15px 0;
            transition: transform 0.3s ease;
        }
        .link-item:hover {
            transform: scale(1.05);
        }
        .link-item a {
            color: #007bff;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: 500;
        }
        .link-item a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Admin Panel</h2>
        <div class="form-group">
            <label for="link-title">Link Title:</label>
            <input type="text" id="link-title" placeholder="Enter link title" required>
        </div>
        <div class="form-group">
            <label for="link-url">Link URL:</label>
            <input type="url" id="link-url" placeholder="Enter link URL" required>
        </div>
        <button type="button" onclick="addLink()">Add Link</button>

        <h3>Links:</h3>
        <div id="link-list"></div>
    </div>

    <script>
        const linkList = document.getElementById("link-list");

        // Fetch links from the server and display them
        const loadLinks = async () => {
            const response = await fetch('http://127.0.0.1:5000/get-links');
            const data = await response.json();
            linkList.innerHTML = '';
            if (data.links && data.links.length > 0) {
                data.links.forEach(link => {
                    linkList.innerHTML += `
                        <div class="link-item">
                            <strong>${link.title}</strong> - 
                            <a href="${link.url}" target="_blank">${link.url}</a>
                            <button class="btn btn-warning btn-sm" onclick="editLink('${link.url}')">Edit</button>
                            <button class="btn btn-danger btn-sm" onclick="deleteLink('${link.url}')">Delete</button>
                        </div>
                    `;
                });
            } else {
                linkList.innerHTML = '<p>No links available.</p>';
            }
        };

        // Add a new link
        const addLink = async () => {
            const title = document.getElementById("link-title").value;
            const url = document.getElementById("link-url").value;
            if (title && url) {
                const response = await fetch('http://127.0.0.1:5000/add-link', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ title, url })
                });
                const data = await response.json();
                if (data.message) {
                    alert(data.message);
                    loadLinks(); // Refresh the list after adding
                } else {
                    alert('Error adding link');
                }
            } else {
                alert('Please provide both title and URL.');
            }
        };

        // Edit a link
        const editLink = async (oldUrl) => {
            const newTitle = prompt("Enter new title:");
            const newUrl = prompt("Enter new URL:");
            if (newTitle && newUrl) {
                const response = await fetch('http://127.0.0.1:5000/edit-link', {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ old_url: oldUrl, new_title: newTitle, new_url: newUrl })
                });
                const data = await response.json();
                if (data.message) {
                    alert(data.message);
                    loadLinks(); // Refresh the list after editing
                } else {
                    alert('Error editing link');
                }
            } else {
                alert('Please provide both new title and URL.');
            }
        };

        // Delete a link
        const deleteLink = async (url) => {
            const confirmation = confirm("Are you sure you want to delete this link?");
            if (confirmation) {
                const response = await fetch('http://127.0.0.1:5000/delete-link', {
                    method: 'DELETE',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url })
                });
                const data = await response.json();
                if (data.message) {
                    alert(data.message);
                    loadLinks(); // Refresh the list after deleting
                } else {
                    alert('Error deleting link');
                }
            }
        };

        // Initial load of links
        loadLinks();
    </script>

    <!-- Bootstrap JS (Optional for interactivity) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
